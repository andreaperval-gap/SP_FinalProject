<!DOCTYPE html>
<html>
<head>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <!-- Page title -->
    <title>Scientific Programming - Project: Model Prediction</title>
        
    <!-- CSS -->
    <style>
        /* Page style */
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #8F2A2B; 
            background: linear-gradient(120deg, #9531338a, #952628); 
            margin: 0;
            padding: 0;
        }
        
        /* Page heading */
        h1 {
            text-align: center;
            font-size: 3rem; 
            font-weight: bold; 
            color: #ffffff; 
            font-family: 'Roboto', sans-serif; 
            margin: 20px 0;
        }

        /* Form container */
        form {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8); 
            backdrop-filter: blur(10px); 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        select, input[type="text"], button {
            padding: 8px 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        select {
            background-color: #ffffff;
        }
        button {
            background-color: #1F2937;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #111827;
        }

    </style>
    
    
</head>

<!-- HTML -->
<body>
    <!-- Main Heading -->
    <h1>Predict with Model</h1>

    <!-- Form for model prediction -->
    <form action="/predict/" method="post" onsubmit="predict(event)">
        
        <!-- Dropdown for selecting model -->
        <div class="form-group">
            <label for="model_name">Choose Model:</label>
            <select name="model_name" id="model_name" onchange="loadMetrics()"></select> 
        </div>

        <!-- Input fields for model parameters -->
        <div class="grid-container">
            <!-- Column 1 -->
            <div class="grid-item">
                <label for="Variable1">Variable1:</label>
                <input type="text" id="Variable1" name="Variable1" required>

                <label for="Variable2">Variable2:</label>
                <input type="text" id="Variable2" name="Variable2" required>

                <label for="Variable3">Variable3:</label>
                <input type="text" id="Variable3" name="Variable3" required>

                <label for="Variable4">Variable4:</label>
                <input type="text" id="Variable4" name="Variable4" required>

                <label for="Variable5">Variable5:</label>
                <input type="text" id="Variable5" name="Variable5" required>
            </div>
        </div>

        <!-- Submit button -->
        <button type="submit">Press to Predict</button>
    </form>

    <!-- Output display -->
    <div id="output"></div>
</body>    
</html>
